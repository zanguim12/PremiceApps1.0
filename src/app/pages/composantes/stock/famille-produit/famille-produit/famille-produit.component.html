<div class="p-6 bg-background">
    <p-card>
        <p class="text-lg font-semibold">Familles d'Article</p>
        <div class="mb-4">
            <button class="bg-primary text-primary-foreground hover:bg-primary/80 mt-2 p-4 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 active:bg-primary/70">
        Nouvelle Famille
      </button>
        </div>
        <div>
            <input type="text" placeholder="Saisir ici le nom ou le matricule de la famille pour la retrouver" class="border border-border rounded-lg p-4 w-full mb-4" />
        </div>
    </p-card>

    <p-card class="p-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let famille of familles" class="bg-card p-4 rounded-lg shadow transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                <img aria-hidden="true" alt="logo" src="https://openui.fly.dev/openui/24x24.svg?text=🖨️" class="mb-2" />
                <p class="font-semibold">{{ famille.name }}</p>
                <p class="text-muted-foreground">{{ famille.code }}</p>
                <div class="flex space-x-2 mt-2">
                    <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-1 rounded">
            <img aria-hidden="true" alt="edit" src="https://openui.fly.dev/openui/24x24.svg?text=✏️" />
          </button>
                    <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-1 rounded">
            <img aria-hidden="true" alt="view" src="https://openui.fly.dev/openui/24x24.svg?text=👁️" />
          </button>
                </div>
            </div>
        </div>
    </p-card>
</div>
