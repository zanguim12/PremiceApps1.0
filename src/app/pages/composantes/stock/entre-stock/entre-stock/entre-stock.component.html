<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="p-6 bg-card rounded-lg shadow-md">
    <h2 class="text-lg font-semibold text-foreground">Entré en stock (Facture achat fournisseur / Facture retour fournisseur)</h2>
<div class="mt-4">
    <h3 class="text-md font-medium text-muted">Historique d'entrer et retour fournisseur</h3>

    <div class="mt-2">
        <label class="block text-sm font-medium text-muted">Type de Documents</label>
        <select class="mt-1 block w-full border border-border rounded-md p-2">
            <option>214RML0GWNED / Facture D'achat Fournisseur (FAF)</option>
        </select>
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">Période</label>
        <div class="flex space-x-2">
            <input type="date" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="date de debut" />
            <input type="date" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="date de fin" />
            <button class="bg-accent text-accent-foreground rounded-md px-4 py-2">Afficher</button>
        </div>
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">Type Document</label>
        <select class="mt-1 block w-full border border-border rounded-md p-2">
            <option>Select a state</option>
        </select>
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">Dépôt</label>
        <select class="mt-1 block w-full border border-border rounded-md p-2">
            <option>21G31G52M74P / DEPOT MAGASIN</option>
        </select>
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">Ajouter l'article dans un document</label>
        <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="DOC24DKJMSVC89W / DOCUMENT24E4UD34QHIJ02-08-2024" />
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">Fournisseur</label>
        <select class="mt-1 block w-full border border-border rounded-md p-2">
            <option>21LN4CNKXL0W / JUMA BIN SALMIN TRADING LLC</option>
        </select>
    </div>

    <div class="mt-4">
        <label class="block text-sm font-medium text-muted">choisir l'article: Code à Barre / Désignation / Référence</label>
        <select class="mt-1 block w-full border border-border rounded-md p-2">
            <option>Select an option</option>
        </select>
        <button class="bg-primary text-primary-foreground rounded-md px-4 py-2 mt-2">ok</button>
    </div>
</div>

<div class="mt-8">
    <h3 class="text-md font-medium text-muted">Facture achat fournisseur ou Facture retour fournisseur</h3>
    <table class="min-w-full mt-4 border border-border">
        <thead>
            <tr class="bg-muted-foreground text-muted">
                <th class="border border-border p-2">Code à bar</th>
                <th class="border border-border p-2">Nom</th>
                <th class="border border-border p-2">Référence</th>
                <th class="border border-border p-2">Quantité</th>
                <th class="border border-border p-2">Users</th>
                <th class="border border-border p-2">Date création</th>
                <th class="border border-border p-2">Dernière Modification</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</div>
  </body>
</html>
