<html>

		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',

							},
							popover: {

								foreground: 'hsl(var(--popover-foreground))'

				}

			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;

--secondary-foreground: 240 5.9% 10%;

					--background: 240 10% 3.9%;

  <body>
    <div class="p-6 bg-background rounded-lg shadow-md">
    <h2 class="text-lg font-semibold mb-4">Administré les Mouvements d'entrée et de sortie</h2>
    <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-muted-foreground">Type Document</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>Select a state</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-muted-foreground">Dépôt</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>218PA9HFTIEV / DEPOT AVARIE</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-muted-foreground">Motif</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>motif</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-muted-foreground">Ajouter l'article dans un document</label>
                <textarea class="mt-1 block w-full border border-border rounded-md p-2" rows="2" placeholder="expliquer la raison ici"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-muted-foreground">choisir l'article</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>Code à Barre / Désignation / Référence</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-muted-foreground">Document</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="DOC24SW58SGSZV / DOCUMENT246HJ4ND5UNH02-08-2024" />
            </div>
        </div>
        <button type="submit" class="mt-4 bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-md">ok</button>
    </form>
</div>
<div class="mt-6 bg-card rounded-lg shadow-md p-4">
    <h3 class="text-lg font-semibold mb-2">Mouvement d'entrer et de sorti</h3>
    <table class="min-w-full border-collapse">
        <thead>
            <tr class="bg-muted text-muted-foreground">
                <th class="p-2 border-b">Code à bar</th>
                <th class="p-2 border-b">Nom</th>
                <th class="p-2 border-b">Référence</th>
                <th class="p-2 border-b">Quantité</th>
                <th class="p-2 border-b">Users</th>

                <th class="p-2 border-b">Dernière Modification</th>
            </tr>
        </thead>

        </tbody>
    </table>
</div>
