<div class="p-6 bg-card rounded-lg shadow-md">
  <span class="text-lg font-semibold text-foreground">Entrer En caisse</span>
  <p class="text-muted-foreground">Utilise les paramètres suivants pour faire une entrer de caisse</p>
  <div class="mt-4 space-y-4 grid grid-cols-1 sm:grid-cols-2 ">
    <div>
      <label class="block text-muted-foreground" for="document-type">Type de document</label>
      <p-dropdown id="document-type" [options]="[]" placeholder="Select a state" class="w-full border border-border "></p-dropdown>
    </div>
    <div>
      <label class="block text-muted-foreground" for="agency">Agence</label>
      <input id="agency" type="text" pInputText class="w-full border border-border " placeholder="Agence" />
    </div>
    <div>
      <label class="block text-muted-foreground" for="amount">Montant</label>
      <input id="amount" type="text" pInputText class="w-full border border-border " placeholder="montant" />
    </div>
    <div>
      <label class="block text-muted-foreground" for="cashier">Caissier</label>
      <input id="cashier" type="text" pInputText class="w-full border border-border " placeholder="Mme Sandrine ---> CAISSE COMPUTER" />
    </div>
    <div>
      <label class="block text-muted-foreground" for="document">Document</label>
      <input id="document" type="text" pInputText class="w-full border border-border " value="SC-DOCUMENT-TSC-24SKKZX2F086-07-08-2024" readonly />
    </div>
    <div>
      <label class="block text-muted-foreground" for="concerned-name">Nom du concerné</label>
      <p-dropdown id="concerned-name" [options]="[]" placeholder="qui la prend?" class="w-full border border-border "></p-dropdown>
    </div>
    <div>
      <label class="block text-muted-foreground" for="reason">Motif</label>
      <input id="reason" type="text" pInputText class="w-full border border-border " />
    </div>
    <div>
      <label class="block text-muted-foreground" for="vendor">Commercial / Vendeur</label>
      <p-dropdown id="vendor" [options]="['ZANGUIM Leonel']" class="w-full border border-border "></p-dropdown>
    </div>
    <button pButton class="mt-4 bg-primary text-primary-foreground p-2 rounded-md">OK</button>
  </div>
</div>

<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2">
    <p class="text-2xl font-bold mb-4">Document Entrer en Caisse</p>
    <input type="text" placeholder="saisi le nom du client ici..." class="border border-zinc-300 rounded-lg p-2 mb-4 w-full" />
  </div>
    <div class="overflow-x-auto">
      <p-table class="min-w-full bg-white border border-zinc-300">
          <ng-template pTemplate="header" let-columns>
              <tr class="bg-zinc-100">
                  <th class="py-2 px-4 border-b">Code</th>
                  <th class="py-2 px-4 border-b">Montant</th>
                  <th class="py-2 px-4 border-b">Client</th>
                  <th class="py-2 px-4 border-b">Initiateur</th>
                  <th class="py-2 px-4 border-b">Agence</th>
                  <th class="py-2 px-4 border-b">Caisse</th>
                  <th class="py-2 px-4 border-b">Date</th>
                  <th class="py-2 px-4 border-b">Dernière Opération</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <!-- Remplissez les lignes du tableau ici -->
          </ng-template>
      </p-table>
  </div>
  <div class="flex justify-between items-center mt-4">
      <div class="flex space-x-2">
          <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded">1</button>
          <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded">2</button>
          <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded">»</button>
          <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded">Last</button>
      </div>
  </div>
</div>
