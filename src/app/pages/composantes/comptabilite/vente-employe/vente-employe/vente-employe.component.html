<div class="p-6 bg-background rounded-lg shadow-md">
  <p class="text-xl font-semibold text-primary mb-4">
    Vente effectué par chaque employé et dettes accordées durant une période donnée </p>
  <label for="employee" class="text-muted-foreground">Employé</label>
  <div class="flex items-center mb-4 space-x-2">
    <p-dropdown
      id="employee"
      [options]="employees"
      placeholder="Sélectionner un employé"
      class="border border-border rounded-md p-2"></p-dropdown>

    <p-calendar
      [(ngModel)]="startDate"
      [showIcon]="true"
      placeholder="Début"
      class="border border-border rounded-md p-2 mr-2"></p-calendar>
    <p-calendar
      [(ngModel)]="endDate"
      [showIcon]="true"
      placeholder="Fin"
      class="border border-border rounded-md p-2"></p-calendar>

    <button
      pButton
      type="button"
      label="Voir"
      class="bg-secondary text-secondary-foreground hover:bg-secondary/80 rounded-md p-2 ml-2"></button>
    <button
      pButton
      type="button"
      label="Imprimer"
      class="bg-destructive text-destructive-foreground hover:bg-destructive/80 rounded-md p-2 ml-2"></button>
  </div>

  <span class="text-lg font-semibold text-primary mt-6">
    TOTAL CHIFFRE RÉALISÉ PAR CHAQUE COMMERCIAL
  </span>

  <p-table [value]="salesData" class="min-w-full mt-4 border-collapse">
    <ng-template pTemplate="header">
      <tr class="bg-muted text-muted-foreground">
        <th class="border border-border p-2">CLIENT</th>
        <th class="border border-border p-2">CASH DIRECT</th>
        <th class="border border-border p-2">DETTE</th>
        <th class="border border-border p-2">VERSEMENT</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td class="border border-border p-2">{{ rowData.client }}</td>
        <td class="border border-border p-2">{{ rowData.cashDirect }}</td>
        <td class="border border-border p-2">{{ rowData.debt }}</td>
        <td class="border border-border p-2">{{ rowData.payment }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
