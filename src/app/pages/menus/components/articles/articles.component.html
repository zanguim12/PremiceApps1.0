<div class="p-4 bg-white rounded-xl shadow-md space-y-4">
    <p-panel header="Articles">
        <p-card>
            <label for="dropdown" class="block text-sm font-medium text-gray-700">Famille Articles</label
      >
      <div class="flex flex-col space-y-4">
        <div>
          <select
            id="dropdown"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="option0">Selectione un article</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </div>

      <p class="text-gray-700 font-bold">
        saisi le code ou le code à barres ou la désignation ou le stock pour
        voir la liste des articles correspondants
      </p>
      <div class="card flex">
        <input
          type="text"
          class="border border-gray-300 rounded-md p-2 w-full"
          pInputText
          [(ngModel)]="value"
        />
      </div>
    </p-card>

    <button
    (click)="viewSelectedArticle()"
    class="mt-4 bg-blue-500 text-white rounded-md p-2 z-50"
    style="position: relative;"
>
    View Selected Article
</button>
    <div>
      <ag-grid-angular
        style="width: 100%; height: 500px"
        class="ag-theme-quartz"
        [rowData]="articles"
        [columnDefs]="colDefs"
        (gridReady)="onGridReady($event)"


    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [suppressRowClickSelection]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [class]="themeClass"
      >
      </ag-grid-angular>
    </div>
  </p-panel>
</div>
