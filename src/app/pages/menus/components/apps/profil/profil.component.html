  </div>
  <div class="sm:col-span-2 sm:col-start-2">
    <p-card header="Information Personnel">
      <div class="max-w-4xl mx-auto p-4">

          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <div class="field">
                <label for="name" class="block text-gray-700 font-bold mb-2">name</label>
                <input id="name" type="text" pInputText formControlName="name"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
                  Champ requis
                </small>
              </div>

              <div class="field">
                <label for="adresse" class="block text-gray-700 font-bold mb-2">adresse</label>
                <input id="adresse" type="text" pInputText formControlName="adresse"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('adresse')?.invalid && employeeForm.get('adresse')?.touched">
                  Champ requis
                </small>
              </div>

              <div class="field">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input id="email" type="email" pInputText formControlName="email"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('email')?.errors?.['required'] && employeeForm.get('email')?.touched">
                  Champ requis
                </small>
                <small class="text-red-500" *ngIf="employeeForm.get('email')?.errors?.['email'] && employeeForm.get('email')?.touched">
                  Email invalide
                </small>
              </div>

              <div class="field">
                <label for="phone1" class="block text-gray-700 font-bold mb-2">Téléphone 1</label>
                <input id="phone1" type="text" pInputText formControlName="phone1"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('phone1')?.errors?.['required'] && employeeForm.get('phone1')?.touched">
                  Champ requis
                </small>
                <small class="text-red-500" *ngIf="employeeForm.get('phone1')?.errors?.['pattern'] && employeeForm.get('phone1')?.touched">
                  Numéro de téléphone invalide (10 chiffres)
                </small>
              </div>

              <div class="field">
                <label for="phone2" class="block text-gray-700 font-bold mb-2">Téléphone 2</label>
                <input id="phone2" type="text" pInputText formControlName="phone2"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('phone2')?.errors?.['required'] && employeeForm.get('phone2')?.touched">
                  Champ requis
                </small>
                <small class="text-red-500" *ngIf="employeeForm.get('phone2')?.errors?.['pattern'] && employeeForm.get('phone2')?.touched">
                  Numéro de téléphone invalide (10 chiffres)
                </small>
              </div>

              <div class="field">
                <label for="date_naiss" class="block text-gray-700 font-bold mb-2">Date de naissance</label>
                <input id="date_naiss" type="text" pInputText formControlName="date_naiss"
                class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                 <small class="text-red-500" *ngIf="employeeForm.get('date_naiss')?.invalid && employeeForm.get('date_naiss')?.touched">Champ requis</small>
              </div>

              <div class="field">
                <label for="fonction" class="block text-gray-700 font-bold mb-2">fonction</label>
                <input id="fonction" type="text" pInputText formControlName="fonction"
                       class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
                <small class="text-red-500" *ngIf="employeeForm.get('fonction')?.invalid && employeeForm.get('fonction')?.touched">
                  Champ requis
                </small>
              </div>
              <div class="field">
                <label class="block text-gray-200 font-italic mb-2">vous devez absolument remplir les champs ayant *</label>
              </div>
            </div>

            <div class="flex justify-end mt-4">
              <p-button label="Modifier" class="p-button-primary" type="submit" [disabled]="loading || !employeeForm.valid"></p-button>
              <p-progressSpinner *ngIf="loading" class="ml-4" strokeWidth="4"></p-progressSpinner>
            </div>
          </form>
      </div>

  </p-card>
  </div>
</div>
