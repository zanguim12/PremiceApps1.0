<div class="p-4">
  <p-panel header="Mon Profil" class="bg-gray-200">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-5">
      <p-card class="bg-gray-100 p-4 shadow-md w-[500px]">
        <p class="text-gray-700 font-semibold">Profil works!</p>
      </p-card>
      <p-card class="shadow-md max-w-3xl mx-auto">
        <div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 bg-white rounded-md shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-5">
              <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input id="name" type="text" pInputText formControlName="name" class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
              </div>
              <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input id="email" type="email" pInputText formControlName="email" class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:shadow-outline">
              </div>
            </div>
            <button type="submit" pButton label="Submit" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Submit</button>
          </form>
        </div>
      </p-card>
    </div>
  </p-panel>
</div>
