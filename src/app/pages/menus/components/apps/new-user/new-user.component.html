<div class="p-4">
    <div class="p-4">
      <p-panel header="Gestion Des Utilisateurs" class="bg-white rounded-lg shadow-sm p-4">
        <div class="p-4">
          <p-card class="bg-gray-50 rounded-lg p-4">
            <div class="flex gap-4 mb-4">
              <a href="/" target="_blank" rel="noopener noreferrer" class="p-button bg-indigo-500 text-white rounded hover:bg-indigo-600 p-2 m-2">
                Nouvel Utilisateur
              </a>
              <a routerLink="/" class="p-button bg-blue-500 text-white rounded hover:bg-blue-600 p-2 m-2">
                Filtrer
              </a>
            </div>
            <div class="mb-4">
              <p class="text-lg font-semibold mb-2">
                Chercher avec le nom de l'employ√©
              </p>
              <div class="flex items-center border border-gray-300 rounded-md p-2">
                <input type="text" class="border-none p-2 w-full" pInputText [(ngModel)]="value" />
              </div>
            </div>
          </p-card>
          <p-dataView #dv [value]="newUsers">
            <ng-template pTemplate="list" let-newUsers>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="bg-white shadow rounded-lg p-4" *ngFor="let item of newUsers; let first = first">
                  <div class="flex flex-col sm:flex-row sm:items-center gap-4 border-t border-gray-200">
                    <div class="w-full sm:w-40 relative">
                      <img class="block mx-auto rounded-lg w-full" [src]="'https://example.com/images/' + item.image" [alt]="item.name" />
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-4 flex-1">
                      <div>
                        <span class="font-medium text-gray-600 text-sm">{{ item.code }}</span>
                        <div class="text-lg font-semibold text-gray-900 mt-2">{{ item.name }}</div>
                        <div class="text-sm text-gray-500 mt-1">{{ item.description }}</div>
                      </div>
                      <div class="flex flex-col sm:items-end gap-4">
                        <span class="text-xl font-bold text-gray-900">{{ item.code }}</span>
                        <div class="flex gap-2">
                          <p-button icon="pi pi-heart" [outlined]="true" class="p-button-sm"></p-button>
                          <p-button icon="pi pi-shopping-cart" class="p-button-sm" label="View Details" [disabled]="item.status === 2"></p-button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-dataView>
        </div>
      </p-panel>
    </div>
</div>
