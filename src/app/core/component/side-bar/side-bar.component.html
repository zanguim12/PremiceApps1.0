<nav
  [ngClass]="menuService.showSideBar ? 'w-52 xl:w-64' : 'w-[70px]'"
  class="scrollbar-thumb-rounded scrollbar-track-rounded h-full flex-col justify-between overflow-auto bg-background pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-transparent scrollbar-thumb-card lg:flex">
  <div class="px-4">
    <!-- Logo -->
    <div class="relative h-10">
      <div class="flex items-center" *ngIf="menuService.showSideBar">
        <img src="assets/icons/logo.png" alt="Logo" class="h-20 w-40 mx-1" />
      </div>
      <button
        (click)="toggleSidebar()"
        class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-muted-foreground/50 transition-all duration-200 focus:outline-none hover:text-muted-foreground"
        [ngClass]="{ 'rotate-180': !menuService.showSideBar }">
        <svg-icon src="assets/icons/heroicons/solid/chevron-double-left.svg"></svg-icon>
      </button>
    </div>

    <!-- Separator -->
    <div class="pt-3">
      <hr class="border-dashed border-muted" />
    </div>

    <!-- Menu Items -->
    <app-sidebar-menu></app-sidebar-menu>
  </div>

  <div class="mx-4 my-4 space-y-1">
    <div class="flex justify-center" >
      <img src="https://cdn-icons-png.flaticon.com/512/565/565422.png" alt="Logo" class="h-5 w-10 mx-1 justify-center" />
    </div>

    <div class="flex justify-center" *ngIf="menuService.showSideBar">
      <img src="https://icons.veryicon.com/png/o/miscellaneous/alibaba-enterprise-intelligence-general-basic/symbols-internationalization.png" alt="Logo" class="h-5 w-10 mx-1 justify-center" />
    </div>

    <div class="flex justify-center" *ngIf="menuService.showSideBar">
      <img src="assets/icons/logo.png" alt="Logo" class="h-20 w-40 mx-1" />
    </div>
